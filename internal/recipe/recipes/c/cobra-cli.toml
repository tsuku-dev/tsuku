[metadata]
name = "cobra-cli"
description = "CLI scaffolding tool for Cobra applications"
homepage = "https://github.com/spf13/cobra-cli"
version_format = "semver"
dependencies = ["go"]

[version]
source = "goproxy"

[[steps]]
action = "go_install"
module = "github.com/spf13/cobra-cli"
executables = ["cobra-cli"]

[verify]
# cobra-cli doesn't support --version, verify via help output (no version verification)
command = "cobra-cli help"
pattern = ""
