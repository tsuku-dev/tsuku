[metadata]
name = "python"
description = "Python programming language"
homepage = "https://www.python.org/"
binaries = ["bin/python3.13", "bin/python3", "bin/pip3.13", "bin/pip3"]

[version]
source = "homebrew"
formula = "python@3.13"

[[steps]]
action = "homebrew_bottle"
formula = "python@3.13"

[[steps]]
action = "install_binaries"
install_mode = "directory"
binaries = ["bin/python3.13", "bin/python3", "bin/pip3.13", "bin/pip3"]

[verify]
command = "python3 --version"
pattern = "Python {version}"
