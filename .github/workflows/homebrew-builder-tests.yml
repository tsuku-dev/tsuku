name: Homebrew Builder Tests

on:
  push:
    branches: [main]
    paths:
      - 'internal/builders/homebrew*.go'
      - 'internal/actions/homebrew*.go'
      - '.github/workflows/homebrew-builder-tests.yml'
  pull_request:
    branches: [main]
    paths:
      - 'internal/builders/homebrew*.go'
      - 'internal/actions/homebrew*.go'
      - '.github/workflows/homebrew-builder-tests.yml'

jobs:
  # Run Homebrew builder unit tests on macOS
  macos-unit-tests:
    name: macOS Unit Tests
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Run Homebrew builder tests
        run: go test -v ./internal/builders/ -run TestHomebrew

      - name: Run Homebrew action tests
        run: go test -v ./internal/actions/ -run TestHomebrewBottle

  # Integration test: install a Homebrew bottle on macOS
  macos-integration:
    name: macOS Homebrew Integration
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: go.sum

      - name: Build tsuku
        run: go build -o tsuku ./cmd/tsuku

      - name: Setup PATH
        run: echo "$HOME/.tsuku/bin" >> $GITHUB_PATH

      # Test installing a tool that uses homebrew_bottle action via embedded recipe
      - name: Install libyaml via Homebrew bottle
        run: ./tsuku install --force libyaml

      - name: Verify installation
        run: |
          ls -la ~/.tsuku/tools/libyaml/lib/ || true
          # Check that library files exist
          if [ -f ~/.tsuku/tools/libyaml/lib/libyaml.dylib ] || [ -f ~/.tsuku/tools/libyaml/lib/libyaml.so ]; then
            echo "libyaml installed successfully"
          else
            echo "libyaml installation verification failed"
            exit 1
          fi
